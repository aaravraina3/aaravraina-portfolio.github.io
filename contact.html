  <style>
    /* Base styles to prevent bounce scrolling */
    html, body {
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      overflow: hidden;
      height: 100vh;
    }
    
    body {
      overscroll-behavior: none;
      -webkit-overscroll-behavior: none;
      opacity: 0;
      animation: easeIn 0.8s ease-out forwards;
    }

    @keyframes easeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Custom container for contact page */
    .contact-container {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      border: none;
      background: linear-gradient(135deg, #150a0f 0%, #000000 25%, #301020 50%, #000000 75%, #1a0f15 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      box-sizing: border-box;
      cursor: auto !important;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Contact content card */
    .contact-card {
      position: relative;
      z-index: 10;
      max-width: 700px;
      width: 85%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 3px solid rgba(255, 0, 255, 0.8);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 
        0 0 50px rgba(255, 0, 255, 0.8),
        0 0 100px rgba(0, 255, 255, 0.6),
        inset 0 2px 0 rgba(255, 255, 255, 0.9),
        0 0 200px rgba(255, 0, 128, 0.4);
      animation: cardGlow 3s ease-in-out infinite;
      box-sizing: border-box;
    }

    @keyframes cardGlow {
      0%, 100% {
        box-shadow: 
          0 0 50px rgba(255, 0, 255, 0.8),
          0 0 100px rgba(0, 255, 255, 0.6),
          inset 0 2px 0 rgba(255, 255, 255, 0.9),
          0 0 200px rgba(255, 0, 128, 0.4);
        transform: scale(1);
      }
      50% {
        box-shadow: 
          0 0 80px rgba(255, 0, 255, 1),
          0 0 150px rgba(0, 255, 255, 0.8),
          inset 0 2px 0 rgba(255, 255, 255, 1),
          0 0 300px rgba(255, 0, 128, 0.6);
        transform: scale(1.02);
      }
    }

    /* Contact title */
    .contact-title {
      font-family: 'Anton', 'Montserrat', 'Inter', Arial, sans-serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 400;
      color: #000000;
      text-transform: none;
      letter-spacing: 0.1em;
      margin: 0 0 2rem 0;
      text-align: center;
    }

    /* Contact info section */
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(255, 0, 255, 0.6);
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
    }

    .contact-item:hover {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(0, 255, 255, 0.8);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 10px 30px rgba(255, 0, 255, 0.6),
        0 0 20px rgba(0, 255, 255, 0.5);
    }

    .contact-icon {
      width: 28px;
      height: 28px;
      fill: #ff00ff;
      flex-shrink: 0;
      filter: drop-shadow(0 0 5px rgba(255, 0, 255, 0.6));
    }

    .contact-text {
      color: #1a0d2e;
      font-family: 'Anton', 'Montserrat', 'Inter', Arial, sans-serif; font-weight: 400; text-transform: uppercase; letter-spacing: 0.15em;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
      flex-grow: 1;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .contact-link {
      color: #8000ff;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 700;
    }

    .contact-link:hover {
      color: #ff00ff;
      text-shadow: 0 0 15px rgba(255, 0, 255, 0.9);
      transform: scale(1.05);
    }

    /* Message section */
    .contact-message {
      text-align: center;
      margin-top: 2rem;
    }

    .contact-message p {
      color: #2a1540;
      font-family: 'Inter', Arial, sans-serif;

      font-weight: 500;

    .contact-cta {

      font-weight: 700;

      animation: textPulse 2s ease-in-out infinite;

    @keyframes textPulse {
      0%, 100% {

        transform: scale(1.05);
        text-shadow: 0 0 25px rgba(255, 0, 255, 1);
      }

    /* Hide custom cursor for form elements */

      cursor: pointer !important;
    }


    /* Floating animation for the card */

      animation: cardGlow 4s ease-in-out infinite, cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% {

      opacity: 1;

        opacity: 1;
      }
      100% {
        transform: translateY(calc(100vh + 150px)) rotate(360deg);
        opacity: 0;
      }
    }

  <script>
    // Custom cursor animation
    document.addEventListener('DOMContentLoaded', () => {
      const customCursor = document.getElementById('custom-cursor');

      // Show cursor on all devices
      // Mouse move handler for custom cursor
      function handleMouseMove(e) {
        if (!customCursor) return;
        
        gsap.set(customCursor, {
          x: e.clientX,
          y: e.clientY,
          opacity: 1,
        });
      }
      
      // Touch device detection - hide custom cursor on touch devices
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      if (isTouchDevice && customCursor) {
        customCursor.style.display = 'none';
        return;
      }
      
      // Hide cursor when mouse leaves window
      function handleMouseLeave() {
        if (!customCursor) return;
        gsap.to(customCursor, {
          opacity: 0,
          duration: 0.2
        });
      }
      
      // Force show cursor initially
      if (customCursor) {
        customCursor.style.opacity = '1';
        customCursor.style.display = 'block';
        customCursor.style.visibility = 'visible';
      }
      
      window.addEventListener('mousemove', handleMouseMove);
      window.addEventListener('mouseleave', handleMouseLeave);
    });


    // Contact card entrance animation
    document.addEventListener('DOMContentLoaded', () => {
      const contactCard = document.querySelector('.contact-card');
      const contactItems = document.querySelectorAll('.contact-item');
      
      // Initial state
      gsap.set(contactCard, { opacity: 0, y: 50, scale: 0.9 });
      gsap.set(contactItems, { opacity: 0, x: -30 });
      
      // Entrance animation
      gsap.to(contactCard, {
        opacity: 1,
        y: 0,
        scale: 1,
        duration: 1,
        ease: "back.out(1.7)",
        delay: 0.3
      });
      
      // Stagger contact items
      gsap.to(contactItems, {
        opacity: 1,
        x: 0,
        duration: 0.6,
        stagger: 0.1,
        ease: "power2.out",
        delay: 0.8
      });
      
      // Contact button functionality
      const contactButtons = document.querySelectorAll('.contact-btn');
      contactButtons.forEach((button, index) => {
        button.addEventListener('click', () => {
          switch(index) {
            case 0: // Email
              window.open('mailto:raina.aa@northeastern.edu', '_blank');
              break;
            case 1: // LinkedIn
              window.open('https://www.linkedin.com/in/aarav-raina/', '_blank');
              break;
            case 2: // GitHub
              window.open('https://github.com/aaravraina3', '_blank');
              break;
          }
        });
      });
    });

    // Complex falling 3D shapes animation
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Starting complex falling 3D shapes...');
      
      // Vaporwave color palette
      const vaporwaveColors = [
        '#ff00ff', '#00ffff', '#ff0080', '#8000ff', '#ffcc00', 
        '#00ff80', '#ff0040', '#4000ff', '#00ccff', '#ff3300'
      ];

      function createComplexFallingShape() {
        const fallingModel = document.createElement('div');
        fallingModel.className = 'falling-model';
        
        // Much bigger containers for larger shapes
        const containerSize = Math.max(180, Math.min(500, window.innerWidth * 0.24));
        fallingModel.style.width = containerSize + 'px';
        fallingModel.style.height = containerSize + 'px';
        
        // Random position
        const leftPosition = Math.random() * (window.innerWidth - containerSize);
        fallingModel.style.left = leftPosition + 'px';
        fallingModel.style.top = '-' + (containerSize + 50) + 'px';
        
        // Create canvas for Three.js
        const canvas = document.createElement('canvas');
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.filter = 'drop-shadow(0 0 140px rgba(255, 255, 255, 1.0))';
        fallingModel.appendChild(canvas);
        
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(containerSize, containerSize);
        
        // Colored axis lighting setup (optimized for visibility)
        const ambientLight = new THREE.AmbientLight(0x202020, 0.1);
        scene.add(ambientLight);
        
        // X-axis lights - Magenta
        const xLightPos = new THREE.DirectionalLight(0xff00ff, 0.8);
        xLightPos.position.set(1, 0, 0);
        scene.add(xLightPos);
        
        const xLightNeg = new THREE.DirectionalLight(0xff00ff, 0.8);
        xLightNeg.position.set(-1, 0, 0);
        scene.add(xLightNeg);
        
        // Y-axis lights - Cyan
        const yLightPos = new THREE.DirectionalLight(0x00ffff, 0.8);
        yLightPos.position.set(0, 1, 0);
        scene.add(yLightPos);
        
        const yLightNeg = new THREE.DirectionalLight(0x00ffff, 0.8);
        yLightNeg.position.set(0, -1, 0);
        scene.add(yLightNeg);
        
        // Z-axis lights - Gold
        const zLightPos = new THREE.DirectionalLight(0xffff00, 0.8);
        zLightPos.position.set(0, 0, 1);
        scene.add(zLightPos);
        
        const zLightNeg = new THREE.DirectionalLight(0xffff00, 0.8);
        zLightNeg.position.set(0, 0, -1);
        scene.add(zLightNeg);
        
        // Create simple 3D shapes
        const shapeType = Math.floor(Math.random() * 5);
        const baseColor = vaporwaveColors[Math.floor(Math.random() * vaporwaveColors.length)];
        
        // Angular 3D geometries (no round shapes)
        const geometries = [
          new THREE.BoxGeometry(1, 1, 1),                    // Cube
          new THREE.OctahedronGeometry(0.7),               // Octahedron
          new THREE.TetrahedronGeometry(0.8),              // Tetrahedron/Pyramid
          new THREE.IcosahedronGeometry(0.6),              // Icosahedron
          new THREE.DodecahedronGeometry(0.6)              // Dodecahedron
        ];
        
        const geometry = geometries[shapeType];
        
        // Create shader for face-based coloring
        const vertexShader = `
          varying vec3 vPosition;
          varying vec3 vNormal;
          varying vec3 vWorldPosition;
          
          void main() {
            vPosition = position;
            vNormal = normalize(normalMatrix * normal);
            vWorldPosition = (modelMatrix * vec4(position, 1.0)).xyz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;
        
        const fragmentShader = `
          varying vec3 vPosition;
          varying vec3 vNormal;
          varying vec3 vWorldPosition;
          
          void main() {
            // Determine dominant face based on normal direction
            vec3 normal = normalize(vNormal);
            vec3 absNormal = abs(normal);
            
            // White color for the entire shape
            vec3 faceColor = vec3(1.0, 1.0, 1.0);  // White
            
            // Add lighting
            vec3 lightDir = normalize(vec3(1.0, 1.0, 1.0));
            float lightIntensity = max(0.0, dot(normal, lightDir)) * 0.7 + 0.3;
            faceColor *= lightIntensity;
            
            // Edge enhancement for better 3D definition
            float edgeFactor = 1.0 - abs(dot(normal, normalize(vec3(0.0, 0.0, 1.0))));
            faceColor += edgeFactor * 0.1;
            
            gl_FragColor = vec4(faceColor, 1.0);
          }
        `;
        
        // Use standard material that responds to lights
        const material = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          shininess: 100,
          specular: 0x222222
        });
        
        const mesh = new THREE.Mesh(geometry, material);
        
        // Scale based on screen width for responsive sizing (smaller overall)
        const baseScale = Math.max(1.4, Math.min((window.innerWidth / 1920) * 2.5, 2.0)); // Min 1.4, Max 2.0
        const randomScale = 0.8 + Math.random() * 1.2; // Random variation (0.8-2.0)
        const finalScale = Math.max(4.0, baseScale * randomScale); // Minimum final size of 4.0
        mesh.scale.setScalar(finalScale);
        
        scene.add(mesh);
        // Move camera further back to make shapes appear smaller in bigger containers
        camera.position.z = 5;
        
        // Animation loop with rotation
        let animationId;
        function animate() {
          animationId = requestAnimationFrame(animate);
          
          mesh.rotation.x += 0.003;
          mesh.rotation.y += 0.005;
          mesh.rotation.z += 0.004;
          
          renderer.render(scene, camera);
        }
        animate();
        
        document.body.appendChild(fallingModel);
        
        // Fall animation with random fade out point
        const fallDuration = 8 + Math.random() * 4;
        const fadeStartPercent = 40 + Math.random() * 35; // Random between 40% and 75%
        const uniqueId = 'fall-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        
        // Create unique keyframe animation for this shape
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
          @keyframes ${uniqueId} {
            0% {
              transform: translateY(-150px) rotate(0deg);
              opacity: 1;
            }
            ${fadeStartPercent}% {
              transform: translateY(${fadeStartPercent}vh) rotate(${fadeStartPercent * 3.6}deg);
              opacity: 1;
            }
            100% {
              transform: translateY(calc(100vh + 150px)) rotate(360deg);
              opacity: 0;
            }
          }
        `;
        document.head.appendChild(styleSheet);
        fallingModel.style.animation = `${uniqueId} ${fallDuration}s linear forwards`;
        
        // Cleanup
        setTimeout(() => {
          if (fallingModel.parentNode) {
            cancelAnimationFrame(animationId);
            fallingModel.parentNode.removeChild(fallingModel);
          }
        }, fallDuration * 1000);
      }

      // Start complex falling shapes
      setTimeout(() => {
        createComplexFallingShape();
        setTimeout(() => createComplexFallingShape(), 800);
        
        setInterval(() => {
          createComplexFallingShape();
        }, 2000 + Math.random() * 2000);
        
        setInterval(() => {
          if (Math.random() < 0.6) {
            createComplexFallingShape();
          }
        }, 3500);
      }, 1000);
    });
  </script>
